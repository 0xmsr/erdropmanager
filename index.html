<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAC Community | Erdrop Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="152x152" href="iconsiac.png" border-radius="50px">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

    <div class="app-container">
        <header>
            <h1><img src="iconsiac.png" width="70px">IAC Community</h1>
        </header>

        <div class="form-container">
            <h2 id="form-title">Tambah Garapan Baru</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                
                <input type="text" id="nama-garapan" placeholder="Contoh: Walrus" required>
                <input type="text" id="tugas-garapan" placeholder="Stake - Swap - Bridge" required>
                <input type="text" id="link" placeholder="https://..." required>
                <input type="number" id="banyak-akun" min="1" placeholder="Banyak akun" required>
                <select id="keterangan">
                    <option value="Ongoing">Ongoing</option>
                    <option value="END">END</option>
                    <option value="Nunggu Info">Nunggu Info</option>
                </select>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Tambah</button>
                    <button type="button" id="reset-btn">Reset</button>
                </div>
            </form>
        </div>
        
        <div class="filter-container">
            <input type="search" id="search-input" placeholder="Cari nama atau tugas...">
            <select id="filter-status">
                <option value="Semua">Semua Status</option>
                <option value="Ongoing">Ongoing</option>
                <option value="END">END</option>
                <option value="Nunggu Info">Nunggu Info</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama Garapan</th>
                        <th>Tugas Garapan</th>
                        <th>Link</th>
                        <th>Banyak Akun</th>
                        <th>Keterangan</th>
                        <th>Hari Ini</th>
                        <th>Tanggal Ditambahkan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    </tbody>
            </table>
        </div>

        <div class="data-management-container">
            <button id="export-btn">Simpan di .txt</button>
            <button id="import-btn">Impor dari .txt</button>
            <input type="file" id="import-file" accept=".txt" style="display: none;">
        </div>

        <div id="pagination-container"></div>
        <p>Note: Garapan "Hari ini" akan otomatis teriset saat jam 07:00 WIB</p>

        <a href="https://t.me/airdropiac"><button>Join Channel Telegram</button></a>

        <a href="https://x.com/iaccommunity_"><button>Follow X</button></a>



        <a href="faucet.html"><button>Info Faucet</button></a>
        
    </div>

    <div id="custom-alert-overlay" class="custom-modal-hidden">
        <div class="custom-modal-box">
            <div class="custom-modal-title">Erdrop Manager</div>
            <div class="custom-modal-message" id="custom-alert-message"></div>
            <div class="custom-modal-buttons">
                <button id="custom-alert-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <div id="custom-confirm-overlay" class="custom-modal-hidden">
        <div class="custom-modal-box">
            <div class="custom-modal-title">Erdrop Manager</div>
            <div class="custom-modal-message" id="custom-confirm-message"></div>
            <div class="custom-modal-buttons">
                <button id="custom-confirm-yes-btn">Ya</button>
                <button id="custom-confirm-no-btn" class="cancel-btn">Tidak</button>
            </div>
        </div>
    </div>

     <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
              console.log('Service Worker terdaftar!', reg);
            })
            .catch(err => {
              console.log('Pendaftaran Service Worker gagal:', err);
            });
        });
      }
      </script>
    <script src="erdrop.js"></script>
</body>

</html>
